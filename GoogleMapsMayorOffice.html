<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 90%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body style="background-color:#95c290">
  <h1 style="text-align:center; color: white;">Fax Map!</h1>
    <div id="map"></div>
    <script>

      function initMap() {
        var myLatLng = {lat: 32.719107, lng: -117.162929};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 20,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'You sent a fax here!'
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkDP70FZJS8YBQG9fM2l_m6i2vO9LOH4M&callback=initMap">
    </script>
  </body>
</html>
